name: Trigger auto deployment for api-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/api-test-AutoDeployTrigger-eb78a37e-766d-4989-a277-45e319ae4637.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.APITEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: apiapp.azurecr.io
          registryUsername: ${{ secrets.APITEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APITEST_REGISTRY_PASSWORD }}
          containerAppName: api-test
          resourceGroup: artist_api
          imageToBuild: apiapp.azurecr.io/api-test:${{ github.sha }}
          
            

     

